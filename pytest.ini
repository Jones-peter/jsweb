[pytest]
# Pytest configuration file for jsweb

# Test paths
testpaths = Tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=jsweb
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests (mark with @pytest.mark.unit)
    integration: Integration tests (mark with @pytest.mark.integration)
    slow: Tests that take a long time to run (mark with @pytest.mark.slow)
    asyncio: Async tests (mark with @pytest.mark.asyncio)
    forms: Form validation tests
    routing: Routing tests
    database: Database tests
    security: Security tests

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 300

# Minimum Python version
minversion = 7.0
